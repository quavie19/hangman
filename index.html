<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Hangman</div>
        <div>Use the alphabet below to guess the word, or click hint to get a clue</div>
        <div class="letters">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
        <div class="category">The chosen category is</div>
        <div class="word"> </div>
        <div class="lives">you have 10 lives! </div>
        <div class="clue">Clue - </div>
        <div class="box"></div>
     
        <div class="buttons">
            <button class="hint">Hint</button>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
